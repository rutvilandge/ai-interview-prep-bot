<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Interview Prep</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="js/style.css">
  <!-- Chart.js for Graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen selection:bg-indigo-500 selection:text-white">

  <!-- Background Glow -->
  <div class="fixed inset-0 -z-10 h-full w-full bg-gray-950 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#4f46e5_100%)] opacity-30"></div>

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 flex justify-between items-center px-8 py-5 border-b border-white/5 bg-gray-950/60 backdrop-blur-xl">
    <h1 class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">INTERVIEW PREP AI</h1>
    <div class="flex items-center gap-6">
      <a href="settings.html" class="text-gray-400 hover:text-white transition font-medium">Settings</a>
      <button id="logout-btn" class="text-red-400 hover:text-red-500 transition font-medium">Logout</button>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="px-8 py-10 max-w-7xl mx-auto">

    <!-- STATS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <div class="bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm hover:bg-white/10 transition">
        <p class="text-gray-400 text-sm font-medium">Questions Attempted</p>
        <p id="stats-count" class="text-4xl font-bold mt-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">0</p>
      </div>

      <div class="bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm hover:bg-white/10 transition">
        <p class="text-gray-400 text-sm font-medium">Average Score</p>
        <p id="stats-score" class="text-4xl font-bold mt-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">â€“</p>
      </div>

      <div class="bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm hover:bg-white/10 transition">
        <p class="text-gray-400 text-sm font-medium">Last Practice</p>
        <p id="stats-last" class="text-4xl font-bold mt-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">â€“</p>
      </div>
    </section>

    <div class="flex justify-end mb-8">
      <button id="reset-progress-btn" class="text-sm text-red-400 hover:text-red-300 underline transition">Reset All Progress</button>
    </div>

    <!-- CHART SECTION -->
    <section class="mb-12 bg-white/5 border border-white/10 rounded-2xl p-6 backdrop-blur-sm">
      <h3 class="text-gray-400 text-sm font-medium mb-4">Performance Trend (Last 10)</h3>
      <div class="relative h-64 w-full">
        <canvas id="progressChart"></canvas>
      </div>
    </section>

    <!-- INTERVIEW TYPE -->
    <section>
      <h2 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Choose Interview Type</h2>

      <!-- ðŸ”¥ REQUIRED BY dashboard.js -->
      <div
        id="cards"
        class="grid grid-cols-1 md:grid-cols-3 gap-6"
      ></div>
    </section>

    <!-- HISTORY SECTION -->
    <section class="mt-16 border-t border-white/10 pt-8">
      <h2 class="text-2xl font-bold mb-6 text-white">Recent Activity</h2>
      <div id="history-list" class="space-y-4">
        <p class="text-gray-500 italic">Loading history...</p>
      </div>
    </section>

  </main>

  <!-- DASHBOARD LOGIC -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
