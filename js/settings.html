<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Interview Prep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="js/style.css">
</head>
<body class="bg-gray-950 text-white min-h-screen selection:bg-indigo-500 selection:text-white">

  <!-- Background Glow -->
  <div class="fixed inset-0 -z-10 h-full w-full bg-gray-950 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#4f46e5_100%)] opacity-30"></div>

  <!-- NAVBAR -->
  <nav class="sticky top-0 z-50 flex justify-between items-center px-8 py-5 border-b border-white/5 bg-gray-950/60 backdrop-blur-xl">
    <a href="dashboard.html" class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">INTERVIEW PREP AI</a>
    <div class="flex items-center gap-6">
      <a href="dashboard.html" class="text-gray-400 hover:text-white transition font-medium">Dashboard</a>
      <button id="logout-btn" class="text-red-400 hover:text-red-500 transition font-medium">Logout</button>
    </div>
  </nav>

  <main class="px-8 py-10 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Account Settings</h2>

    <div class="bg-white/5 border border-white/10 rounded-2xl p-8 backdrop-blur-sm shadow-xl">
      <h3 class="text-xl font-semibold mb-6 text-indigo-300">Change Password</h3>
      
      <form id="password-form" class="flex flex-col gap-5">
        <div>
            <label class="block text-sm text-gray-400 mb-2">New Password</label>
            <input id="new-password" type="password" placeholder="Enter new password" required minlength="6"
                class="w-full bg-gray-950/50 border border-white/10 rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />
        </div>
        
        <button type="submit" id="save-btn" 
                class="bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-bold py-4 rounded-xl transition mt-2 shadow-lg shadow-indigo-500/20 transform hover:scale-[1.02]">
          Update Password
        </button>
      </form>

      <h3 class="text-xl font-semibold mb-6 text-red-400 mt-10 pt-10 border-t border-white/10">Danger Zone</h3>
      <p class="text-gray-400 text-sm mb-4">Once you delete your account, there is no going back. Please be certain.</p>
      <button id="delete-account-btn" class="bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/50 font-bold py-3 px-6 rounded-xl transition">
        Delete Account
      </button>
    </div>
  </main>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/settings.js"></script>
</body>
</html>
